<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .media-container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .description {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Media Players Example</h1>
    
    <div class="media-container">
        <h2>Audio Player</h2>
        <p class="description">This is an audio player featuring a sample music track. Use the controls to play, pause, and adjust the volume.</p>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        <p class="description">This is a video player featuring a sample video clip. Use the controls to play, pause, and adjust the volume and playback.</p>
        <video controls width="100%">
            <source src="sample-video.mp4" type="video/mp4">
        </video>
    </div>
    
</body>
</html>
